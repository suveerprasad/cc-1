<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SOAP Hello UI</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Inter', sans-serif;
    }

    body {
      background-color: #f0f4f8;
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .container {
      background: white;
      padding: 2rem 3rem;
      border-radius: 16px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      max-width: 400px;
      width: 100%;
      text-align: center;
    }

    h2 {
      margin-bottom: 1.5rem;
      color: #2c3e50;
    }

    input {
      width: 100%;
      padding: 0.75rem;
      border-radius: 8px;
      border: 1px solid #ccc;
      margin-bottom: 1rem;
      font-size: 1rem;
    }

    button {
      padding: 0.75rem 1.5rem;
      background-color: #3498db;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #2980b9;
    }

    h3 {
      margin-top: 2rem;
      color: #34495e;
    }

    pre {
      background-color: #f8f9fa;
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 1rem;
      text-align: left;
      white-space: pre-wrap;
      word-wrap: break-word;
      color: #2d3436;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Say Hello (SOAP Client)</h2>
    <input type="text" id="nameInput" placeholder="Enter your name" />
    <button onclick="callSayHello()">Say Hello</button>

    <h3>Response:</h3>
    <pre id="responseBox">Waiting for response...</pre>
  </div>

  <script>
    async function callSayHello() {
      const name = document.getElementById("nameInput").value.trim();
      const url = "http://localhost:8000/wsdl";

      if (!name) {
        document.getElementById("responseBox").textContent = "Please enter a name.";
        return;
      }

      const soapEnvelope = `
        <soapenv:Envelope xmlns:soapenv="http://schemas.xmlsoap.org/soap/envelope/"
                          xmlns:hel="http://example.com/hello">
          <soapenv:Header/>
          <soapenv:Body>
            <hel:sayHello>
              <name>${name}</name>
            </hel:sayHello>
          </soapenv:Body>
        </soapenv:Envelope>
      `;

      try {
        const res = await fetch(url, {
          method: "POST",
          headers: {
            "Content-Type": "text/xml;charset=UTF-8",
            "SOAPAction": "sayHello"
          },
          body: soapEnvelope
        });

        const text = await res.text();
        console.log("Raw SOAP Response:", text);

        const match = text.match(/<greeting>(.*?)<\/greeting>/);
        const greeting = match ? match[1] : "No greeting found.";

        document.getElementById("responseBox").textContent = greeting;
      } catch (error) {
        document.getElementById("responseBox").textContent = "Error: " + error;
      }
    }
  </script>
</body>
</html>
